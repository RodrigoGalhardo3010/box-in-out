name: Daily TikTok Videos
on:
  schedule:
    - cron: '0 12 * * *'  # 12:00 UTC =~ 09:00 BRT
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (ffmpeg)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python deps
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily generator (1 video, 3 narrations + 3 SRT)
        working-directory: python
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
          VIDEO_SECONDS: "60"
          LANGS: "pt-BR,en,es"
          THEME_SEED: "autoajuda"
          BRANDING_HANDLE: "@BoxInandOut"
          MUSIC_DIR: "python/assets/music"
        run: |
          python main_daily.py

      - name: List outputs (debug)
        if: always()
        run: ls -lahR python/output || true

      - name: Upload videos as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tiktok-video-${{ github.run_id }}
          path: |
            python/output/**/*.mp4
            python/output/**/*.srt
            python/output/**/*.txt
          if-no-files-found: error
          retention-days: 7
