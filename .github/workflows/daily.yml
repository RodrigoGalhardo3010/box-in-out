name: Daily TikTok Videos
on:
  schedule:
    - cron: '0 12 * * *'   # 12:00 UTC = 09:00 BRT
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (ffmpeg)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python deps
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore GCP key file
        working-directory: python
        env:
          GCP_KEY_JSON: ${{ secrets.GCP_KEY_JSON }}
        run: |
          echo "$GCP_KEY_JSON" > key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/key.json" >> $GITHUB_ENV

      - name: Run daily generator (1 video, 3 narrations + 3 SRT)
        working-directory: python
        env:
          # APIs
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}         # ou use Bedrock (ver abaixo)
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

          # B-roll e música
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
          MUSIC_DIR: python/assets/music

          # Saída e controle
          VIDEO_SECONDS: "60"
          LANGS: "pt-BR,en,es"
          THEME_SEED: "autoajuda"          # tema macro
          ENABLE_TIKTOK_UPLOAD: "false"     # postagem manual

        run: |
          python main_daily.py

      - name: List outputs (debug)
        if: always()
        run: ls -lahR python/output || true

      - name: Upload videos as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tiktok-video-${{ github.run_id }}
          path: |
            python/output/**/*.mp4
            python/output/**/*.srt
            python/output/**/*.txt
          if-no-files-found: error
          retention-days: 7
